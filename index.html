<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="csss/styles.css"/>
    <title>Técnicos Por Vocação</title>
    <style>
         /* Estilos para morcegos animados */
 .morcego {
    position: absolute;
    width: 150px;
    height: 150px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: baterAsas 0.25s ease-in-out infinite alternate;
}

/* Animação de batimento de asas */
@keyframes baterAsas {
    0% {
        transform: translate(-50%, -50%) scaleY(2);
    }
    100% {
        transform: translate(-50%, -50%) scaleY(1.9);
    }
}

        /* Ajuste básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d3764; /* Fundo cinza escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Centralizando o conteúdo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        /* Efeito de brilho na imagem */
        .glow-image {
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            animation: glow 3s infinite ease-in-out;
            max-width: 50%; /* Ajusta para garantir que a imagem não exceda o tamanho da tela */
            height: auto;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        /* Estilizando o texto */
        h1 {
            font-family: math;
            font-size: 1.5rem;
            color: #cfcece;
            margin-top: 117px;
        }

        h2 {
            font-family: math;
            font-size: 1rem;
            color: #d8d6d6;
            justify-content: center;
        }

        /* Ícones na horizontal dentro de um container arredondado */
        .icon-container {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            padding: 15px 20px;
            border-radius: 30px; /* Bordas arredondadas maiores */
            width: max-content;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Sombra ao redor do container */
        }

        .icons a {
            display: inline-block;
            padding: 6px;
            border-radius: 32%;
            background-color: #333; /* Fundo escuro dos ícones */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Suavidade na transição */
        }

         .iconsa {
            display: inline-block;
            padding: 6px;
            border-radius: 16%;
            background-color: #1818187a; /* Fundo escuro dos ícones */
            transition: transform 0.3s ease, background-color 0.3s ease; /* Suavidade na transição */
        }
        
        .icons img {
            width: 43px;
            filter: invert(100%); /* Inverte as cores da imagem para branco */
        }

        /* Efeito de zoom ao passar o mouse */
        .icons a:hover {
            transform: scale(1.2); /* Aumenta o ícone ao passar o mouse */
            background-color: #555; /* Muda o fundo ao passar o mouse */
        }

        /* Passe o mouse em Em Construção */
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #c4c4c4;
        }

        /* Canvas para partículas */
        #glowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Permite interação com elementos embaixo */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagens/tecnicologom.png" alt="Logo da Empresa" class="glow-image">
            <h1>Em Construção</h1>
            <h2>© por Hódrigo Dionathan 2024</h2>
            <p>Data de Lançamento 15 de Janeiro de 2025</p>

            <div>
                <p>Data de Lançamento 15 de Janeiro de 2025</p>
            </div>

            <!-- Ícones abaixo de "por Hódrigo Dionathan" -->
           <div class="iconsa">
            <div class="icons">
                <a href="jogo.html.html" title="Jogo">
                    <img src="imagens/gamee.png" alt="Ícone Jogo">
                </a>
                <a href="Equipefaixa.html" title="Equipe">
                    <img src="imagens/equipe.png" alt="Ícone 2">
                </a>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Exemplo simples de evento de clique no botão
        document.getElementById('roundButton').addEventListener('click', function() {
            alert('Você clicou no botão!');
        });
    </script>
<script>
        function criarMorcegos() {
            for (let i = 0; i < 8; i++) {  // Cria 10 morcegos
                const morcego = document.createElement('img');
                morcego.src = 'imagens/morceco.gif';  // Imagem do morcego
                morcego.classList.add('morcego');
                
                // Define um ângulo aleatório para o voo do morcego
                const angulo = Math.random() * 2 * Math.PI; // Ângulo em radianos
                const distancia = 400 + Math.random() * 400; // Distância aleatória para as bordas

                // Calcula as posições finais usando o ângulo
                const destinoX = Math.cos(angulo) * distancia;
                const destinoY = Math.sin(angulo) * distancia;

                // Adiciona a animação personalizada para cada morcego
                morcego.style.animation = `voo-${i} 6s ease-out forwards`;

                // Define a animação CSS dinamicamente para cada morcego
                const estiloAnimacao = document.createElement('style');
                estiloAnimacao.innerHTML = `
                    @keyframes voo-${i} {
                        0% {
                            opacity: 1;
                            transform: translate(-50%, -50%);
                        }
                        100% {
                            opacity: 0;
                            transform: translate(${destinoX}px, ${destinoY}px);
                        }
                    }
                `;
                document.head.appendChild(estiloAnimacao);

                // Adiciona o morcego à página
                document.body.appendChild(morcego);
            }
        }

        // Executa a função ao carregar a página
        window.addEventListener("load", criarMorcegos);
    </script>
</body>
</html>
