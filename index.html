    <style>
        /* Ajuste básico */
        body {
            margin: 0;
            padding: 0;
            background-color: #2d3764; /* Fundo cinza escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Centralizando o conteúdo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        /* Efeito de brilho na imagem */
        .glow-image {
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            animation: glow 3s infinite ease-in-out;
            max-width: 50%; /* Ajusta para garantir que a imagem não exceda o tamanho da tela */
            height: auto;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }
        /* passe o mouse em Em Construção  */
        div > p {
            display: none;


        }

        div:hover > p {
            display: block;
            color: #c4c4c4;
           
        }
        /* Canvas para partículas */
        #glowCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Permite interação com elementos embaixo */
        }
    </style>
</head>
