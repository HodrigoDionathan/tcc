<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção - TCC Automação Industrial</title>
    <style>
        /* Fundo azul gradiente */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e90ff, #87cefa); /* Gradiente de azul */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Estilo do conteúdo */
        .content {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Em Construção</h1>
        <p>TCC Automação Industrial</p>
        <p>Previsão de Lançamento: Julho 2025</p>
    </div>
</body>
</html>
